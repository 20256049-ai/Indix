<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Midterm Quiz Layout</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container */
        #container{
            width: 1200px;
            margin: auto;
            border: 1px solid #333;
            background-color: #fdfdfd;
        }

        /* Header */
        #header{
            height: 120px;
            background-color: #1E3D59;  /* navy blue */
            color: white;
            text-align: center;
            line-height: 120px;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Menu */
        #menu{
            background-color: #FF6E40;  /* orange */
            text-align: center;
            padding: 15px 0;
        }

        #menu ul{
            list-style: none;
        }

        #menu ul li{
            display: inline;
            margin: 0 20px;
        }

        #menu ul li a{
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        #menu ul li a:hover{
            color: #FFD460;  /* yellow on hover */
        }

        /* Body Content */
        #body-content{
            height: 500px;
        }

        #left-body-content{
            background-color: #00C9A7; /* teal */
            height: 500px;
            width: 200px;
            float: left;
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        #center-body-content{
            background-color: #f9f9f9;
            height: 500px;
            width: 680px;
            float: left;
            padding: 20px;
            text-align: center;
        }

        #right-body-content{
            background-color: #F6AB6C; /* light orange */
            height: 500px;
            width: 200px;
            float: right;
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        /* Footer */
        #footer{
            clear: both;
            height: 100px;
            background-color: #1E3D59; /* navy blue */
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 16pt;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="container">
        
        <div id="header">
            MY WEBSITE TEMPLATE
        </div>

        <div id="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div id="body-content">
            <div id="left-body-content">
                Navigation <br> Links
            </div>
            <div id="center-body-content">
                <h2>Welcome to the Main Content</h2>
                <p>This is where the article or main text will go. You can put paragraphs, images, or any content here.</p>
            </div>
            <div id="right-body-content">
                Sidebar <br> Widgets
            </div>
        </div>

        <div id="footer">
            Â© 2025 My Website | All Rights Reserved
        </div>

    </div>
</body>
</html>
